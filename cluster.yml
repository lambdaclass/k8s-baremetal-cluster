---
- hosts: all
  become: yes
  tasks:
    - name: "Ensure ping is installed"
      apt:
        name: iputils-ping
        state: present
  vars:
    ansible_python_interpreter: /usr/bin/python3

- name: "Run Kubespray playbook"
  import_playbook: kubespray/cluster.yml

- name: "Setup MetalLB"
  import_playbook: kubespray/contrib/metallb/metallb.yml
